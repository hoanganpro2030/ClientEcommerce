<h1 mat-dialog-title>Add new address</h1>
<!-- <div mat-dialog-content> -->
  <form (ngSubmit)='onSubmit()' [formGroup]='addressForm'>
    <div class="form-group">
      <label for="exampleInputEmail1" class="label-required">Address Title</label>
      <input [ngClass]="{'invalid-input': isSubmit===true && addressForm.controls['title']['status']==='INVALID'}" type="text" class="form-control" formControlName="title" aria-describedby="emailHelp">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="exampleInputPassword1" class="label-required">Phone Number</label>
            <input [ngClass]="{'invalid-input': isSubmit===true && addressForm.controls['phoneNumber']['status']==='INVALID'}" type="text" class="form-control" formControlName="phoneNumber">
        </div>
        <div class="form-group col-md-6">
            <label for="exampleInputEmail1" class="label-required">Province</label>
            <input [ngClass]="{'invalid-input': isSubmit===true && addressForm.controls['province']['status']==='INVALID'}" type="text" class="form-control" formControlName="province">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="exampleInputEmail1" class="label-required">District</label>
            <input [ngClass]="{'invalid-input': isSubmit===true && addressForm.controls['district']['status']==='INVALID'}" type="text" class="form-control" formControlName="district">
        </div>
        <div class="form-group col-md-6">
            <label for="exampleInputEmail1" class="label-required">Ward</label>
        <input [ngClass]="{'invalid-input': isSubmit===true && addressForm.controls['ward']['status']==='INVALID'}" type="text" class="form-control" formControlName="ward">
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1" class="label-required">Street</label>
        <input [ngClass]="{'invalid-input': isSubmit===true && addressForm.controls['street']['status']==='INVALID'}" type="text" class="form-control" formControlName="street" placeholder="ex: 231/58A, Duong Ba Trac">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="isDefault">
        <label class="form-check-label" for="exampleCheck1">Use as default address</label>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Note</label>
        <input [ngClass]="{'invalid-input': isSubmit===true && addressForm.controls['note']['status']==='INVALID'}" type="text" class="form-control" formControlName="note" placeholder="ex: Ship at V-Building Tower">
    </div>
    <div mat-dialog-actions>
        <a (click)="onNo()" class="btn btn-danger col-4 offset-1 mb-3">Cancel</a>
        <button type="submit" class="btn btn-success col-4 offset-2 mb-3">Save</button>
    </div>
  </form>
<!-- </div> -->
