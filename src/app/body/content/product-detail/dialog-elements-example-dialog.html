<h1 mat-dialog-title>Thanks for your shopping at my store</h1>
<div mat-dialog-content>Would you like to continue shopping or go to checkout ?</div>
<div class="row" mat-dialog-actions>
  <button (click)="onContinueShopping()" class="col-3 offset-2">Continue shopping</button>
  <button (click)="onCheckout()" class="col-3 offset-2">Check out</button>
</div>
