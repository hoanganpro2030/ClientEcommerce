<div class="product-list pl-5">
  <div>
    <span class="lable-top">List products </span>
  </div>
  <form (ngSubmit)="onSubmit()" [formGroup]="searchFrom" action="" class="my-form">
    <hr>
    <div class="row">
      <div class="col-sm-4">
        <input autofocus class="form-control" formControlName="name" placeholder="Find name of product"
               type="text" [value]="searchFrom.value.name">
      </div>

      <div class="col-sm-2">
        <select class="form-control" formControlName="productType" name="product-type" required [value]="searchFrom.value.productType">
          <option disabled hidden selected value="-1">Product type</option>
          <option value="">None</option>
          <option *ngFor="let pd of productTypes|keyvalue" value="{{pd.key}}">{{pd.value}}</option>
        </select>

      </div>

      <div class="col-sm-2">
        <button class="col-sm-12 btn btn-primary">Find</button>
      </div>

      <div class="col-sm-2">
        <a (click)="onResetSearch()" class="col-sm-12 btn mybtn">Reset search</a>
      </div>

    </div>
  </form>
  <div class="row">
    <div class="col-3 offset-6 mt-2">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a (click)="onBackPage()" class="page-link" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li [ngClass]="{'active': currentPage===i}"
              (click)="onChangePage(i)"
              *ngFor="let page of [].constructor(totalPage), let i = index"
              class="page-item">
            <a class="page-link">{{i+1}}</a>
          </li>
          <li class="page-item">
            <a class="page-link" (click)="onNextPage()" aria-label="Next">
              <span aria-hidden="true" >&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

  </div>
  <div *ngIf="productService.products.length === 0">Not found any product !</div>
  <div *ngIf="error===true" class="alert alert-danger alert-dismissible fade show col-11" role="alert">
    Error
    <button aria-label="Close" class="close" data-dismiss="alert" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="row">

    <div class="col-sm-11 mt-1">
      <div class="wrapper">
        <div class="container">

          <div class="row g-1" *ngFor="let pds of bagsProducts">
            <div class="col-md-3 mt-2" *ngFor="let product of pds">
              <div class="card p-3" routerLink="/product-detail/{{product.id}}" routerLinkActive="d-selected">
                <div class="text-center"> <img src="https://i.imgur.com/w2rCsEw.jpg" width="200" height="200"> </div>
                <div class="product-details"> <span class="font-weight-bold d-block">{{product.price}} ƒê</span> <span>{{product.name}}</span>
                  <div class="buttons d-flex flex-row">
                    <div class="cart"><i class="fa fa-shopping-cart"></i></div> <button class="btn btn-success cart-button btn-block"><span class="dot">1</span>Add to cart </button>
                  </div>
                  <div class="weight"> <small>{{product.description}}</small> </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-3 offset-6 mt-2">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a (click)="onBackPage()" class="page-link" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li [ngClass]="{'active': currentPage===i}"
              (click)="onChangePage(i)"
              *ngFor="let page of [].constructor(totalPage), let i = index"
              class="page-item">
            <a class="page-link">{{i+1}}</a>
          </li>
          <li class="page-item">
            <a class="page-link" (click)="onNextPage()" aria-label="Next">
              <span aria-hidden="true" >&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

  </div>
</div>
